<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="admin.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html, body { background: transparent !important; margin: 0; padding: 0; }
        body { padding: 10px; color: white; overflow: visible !important; height: auto !important; font-family: 'Quicksand'; }
        .menu-zona { display: block !important; margin: auto; max-width: 1000px; width: 95%; }
        .btn-accion { width: 100%; margin: 10px 0; cursor: pointer; }
        select { background: #111; color: white; border-radius: 5px; padding: 5px; width: 100%; border: 1px solid gold; }
    </style>
    <script src="acciones_zonas.js?v=1.1"></script>
    <style>
    html, body { background: transparent !important; margin: 0; padding: 0; }
    body { padding: 5px; color: white; overflow: visible !important; height: auto !important; font-family: 'Quicksand'; font-size: 12px; }
    
    /* Compactaci√≥n extrema de contenedores */
    #contenedor-formulario-dinamico div { padding: 8px !important; margin: auto; }
    #contenedor-formulario-dinamico h4 { margin: 0 0 8px 0 !important; font-size: 0.9rem; color: gold; text-align: center; font-family: 'Anton'; }
    
    label { color: gold; display: block; margin-top: 2px; font-weight: 600; font-size: 0.7rem; text-transform: uppercase; }
    
    /* Inputs y Selects bajos */
    .input-registro, #contenedor-formulario-dinamico select { 
        background: #111; color: white; border: 1px solid #444; border-radius: 4px; 
        padding: 3px 6px !important; height: 26px !important; font-size: 12px;
    }
    
    /* Candados alineados */
    #contenedor-formulario-dinamico select { display: inline-block !important; width: 80% !important; vertical-align: middle; border-color: gold; }
    #contenedor-formulario-dinamico select + button { 
        display: inline-block !important; width: 32px !important; height: 26px !important; 
        vertical-align: middle; margin-left: 2px; background: #222; border: 1px solid gold; border-radius: 4px; cursor: pointer;
    }

    /* Grilla para que los campos de texto ocupen menos alto */
    .grid-campos { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: 5px; }
    
</style>
</head>
<body>

<div class="menu-zona">
    <h4 id="dinamico-titulo">Acciones para Zona ...</h4>
    
    <div style="margin-bottom: 15px; padding: 10px; border: 1px solid #444; border-radius: 8px; background: rgba(0,0,0,0.3);">
        <label style="color: gold; font-size: 0.8rem; display: block; margin-bottom: 5px;">SELECCIONAR FECHA DE TRABAJO:</label>
        <select id="selectorFechaActiva">
            <option value="1">Padr√≥n Base (Fecha 1)</option>
            <option value="2">Fecha 2</option>
            <option value="3">Fecha 3</option>
            <option value="4">Fecha 4</option>
        </select>
    </div>

    <ul>
        <button onclick="ejecutarCargaConFecha()" class="btn-accion">Cargar patinadoras/es</button>
        <li>‚úÖ <button onclick="window.mostrarListadoAltas(window.zonaActivaNum)" class="btn-accion">Altas pr√≥xima fecha</button></li>
        <li>üè¢ <button onclick="ejecutarModalClubes()" class="btn-accion" style="background: rgba(255,215,0,0.1); border: 1px dashed gold;">Asociar nuevo Club</button></li>
    </ul>
</div>

<div id="contenedor-formulario-dinamico" style="display: none; margin-top: 20px;"></div>

<div id="ModalClub" style="display:none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); padding-top: 100px;">
    <div style="background: #1a1a1a; margin: auto; padding: 20px; border: 1px solid gold; border-radius: 15px; width: 80%; max-width: 400px; text-align: center; color: white;">
        <h3 style="color: gold; font-family: 'Anton', sans-serif;">ASOCIAR NUEVO CLUB</h3>
        <input type="text" id="nuevo-club-nombre" placeholder="NOMBRE DEL CLUB" style="width: 100%; margin-bottom: 20px; text-transform: uppercase; padding: 10px; background: #222; color: white; border: 1px solid #444;">
        <div style="display: flex; gap: 10px;">
            <button onclick="window.guardarNuevoClub()" style="flex: 1; padding: 10px; background: gold; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">ENVIAR</button> 
            <button onclick="window.cerrarModalClubes()" style="flex: 1; padding: 10px; background: #444; color: white; border: none; border-radius: 5px; cursor: pointer;">CANCELAR</button>
        </div>
    </div>
</div>
</body>
</html>
