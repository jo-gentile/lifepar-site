<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html, body { background: transparent !important; margin: 0; padding: 0; }
        body { padding: 10px; color: white;  height: auto !important; font-family: 'Quicksand'; }
        .menu-zona { display: block !important; margin: auto; max-width: 1000px; width: 95%; }
        .btn-accion { width: 100%; margin: 10px 0; cursor: pointer; }
        select { background: #111; color: white; border-radius: 5px; padding: 5px; width: 100%; border: 1px solid gold; }
    </style>
    <script src="acciones_zonas.js?v=1.1"></script>
    <style>
    html, body { 
  background: transparent !important; 
  margin: 0; 
  padding: 0; 
}

body { 
  padding: 5px; 
  color: white; 
  height: auto !important; 
  font-family: 'Quicksand'; 
  font-size: 12px; 
}

/* Contenedor principal */
#contenedor-formulario-dinamico div { 
  padding: 0; 
  margin: 0; 
}

#contenedor-formulario-dinamico h4 { 
  margin: 0 0 8px 0 !important; 
  font-size: 0.9rem; 
  color: gold; 
  text-align: center; 
  font-family: 'Anton'; 
}

/* Labels */
label { 
  color: gold; 
  display: block; 
  margin-top: 2px; 
  font-weight: 600; 
  font-size: 0.7rem; 
  text-transform: uppercase; 
}

/* Inputs y selects */
#contenedor-formulario-dinamico select,
#contenedor-formulario-dinamico input {
  background: #111; 
  color: white; 
  border: 1px solid gold; 
  border-radius: 4px; 
  padding: 3px 6px; 
  height: 26px; 
  font-size: 12px;
  width: 100%;
}

/* Bloques flex (select + candado) */
#contenedor-formulario-dinamico .campo-flex {
  display: flex;
  align-items: flex-end;
  gap: 4px;
}

/* Candados */
#contenedor-formulario-dinamico .campo-flex button {
  width: 32px;
  height: 26px;
  background: #222;
  border: 1px solid gold;
  border-radius: 4px;
  cursor: pointer;
  padding: 0;
}

/* Grillas */
.grid-campos,
#contenedor-formulario-dinamico .grid-2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 5px;
  margin-top: 5px;
}
#contenedor-formulario-dinamico {
  max-width: 560px;   /* ‚Üê ESTE ES EL VALOR CLAVE */
  width: 100%;
  margin: 0 auto;
}
@media (max-width: 768px) {
  @media (max-width: 768px) {
  #contenedor-scroll-celular {
    /* ELIMINAMOS CUALQUIER RESTRICCI√ìN DE ALTURA */
    height: auto !important;
    max-height: none !important; 
    min-height: 100vh !important;
    width: 70% !important;
    /* FORZAMOS QUE SE MUESTRE TODO EL CONTENIDO */
    overflow: visible !important; 
    display: block !important;
    
    /* ESPACIO PARA QUE EL PADRE SE ESTIRE REALMENTE */
    padding-bottom: 100px !important; 
    position: relative !important;
  }

  /* Aseguramos que el fondo dorado/negro tambi√©n se estire */
  div[style*="background: rgba(0,0,0,0.85)"] {
    height: auto !important;
    max-height: none !important;
    overflow: visible !important;
  }
}
    .campo-form {
      width: 85% !important;
      height: 20px; /* M√°s alto para que sea f√°cil tocar con el dedo */
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 5px;
      padding: 10px;
      box-sizing: border-box;
      font-size: 13px; /* Evita que iOS haga zoom autom√°tico */
      flex-grow: 1;
      flex: 1 !important;
    min-width: 0 !important;
    }
    /* Longitud de los campos: hace que ocupen todo el ancho disponible */
  .campo-form, select, input {
    flex: 1; /* El campo de texto o select se estira para llenar el espacio */
    min-width: 0; /* Evita que el select empuje al candado fuera de la pantalla */
    height: 35px !important; /* Tama√±o para pulgar */
  }
    .campo-flex, div[style*="display:flex"] {
    display: flex !important;
    flex-direction: row !important; /* Mantiene el candado al lado, no abajo */
    gap: 10px !important;
    align-items: center;
    width: 100%;
  }
    /* Ajuste para que los botones de candado no se amontonen */
    div[style*="display:grid"] {
    grid-template-columns: 1fr !important;
    gap: 10px !important;
  }
    div[style*="grid-template-columns:1fr 1fr"],
  div[style*="grid-template-columns: 1fr 1fr"] {
    grid-template-columns: 1fr !important;
    gap: 12px !important; /* M√°s espacio entre filas para que no se peguen */
  }

    button[onclick*="toggleLock"] {
      min-width: 45px;
      height: 45px;
      background: #333;
      border: 1px solid gold;
      border-radius: 5px;
    }

    /* Etiquetas peque√±as para ahorrar espacio vertical */
    label {
      font-size: 11px !important;
      margin-bottom: 2px !important;
      display: block;
    }
  }

</style>
</head>
<body>

<div class="menu-zona">
    <h4 id="dinamico-titulo">Acciones para Zona ...</h4>
    
    <div style="margin-bottom: 15px; padding: 10px; border: 1px solid #444; border-radius: 8px; background: rgba(0,0,0,0.3);">
        <label style="color: gold; font-size: 0.8rem; display: block; margin-bottom: 5px;">SELECCIONAR FECHA DE TRABAJO:</label>
        <select id="selectorFechaActiva">
            <option value="1">Padr√≥n Base (Fecha 1)</option>
            <option value="2">Fecha 2</option>
            <option value="3">Fecha 3</option>
            <option value="4">Fecha 4</option>
        </select>
    </div>

    <ul>
        <button onclick="ejecutarCargaConFecha()" class="btn-accion">Cargar patinadoras/es</button>
        <li>‚úÖ <button onclick="window.mostrarListadoAltas(window.zonaActivaNum)" class="btn-accion">Altas pr√≥xima fecha y seguros</button></li>
        <li>üè¢ <button onclick="ejecutarModalClubes()" class="btn-accion" style="background: rgba(255,215,0,0.1); border: 1px dashed gold;">Asociar nuevo Club</button></li>
    </ul>
</div>

<div id="contenedor-formulario-dinamico" style="display: none; margin-top: 20px;"></div>

<div id="ModalClub" style="
    display: none; 
    position: fixed; 
    top: 50px; 
    left: 50%; 
    transform: translateX(-50%);
    z-index: 1000; 
    width: 80%; 
    max-width: 400px;
    background-color: rgba(0,0,0,0.8); 
    padding: 20px; 
    border-radius: 15px;
">
    <div style="background: #1a1a1a; margin: auto; padding: 20px; border: 1px solid gold; border-radius: 15px; width: 80%; max-width: 400px; text-align: center; color: white;">
        <h3 style="color: gold; font-family: 'Anton', sans-serif;">ASOCIAR NUEVO CLUB</h3>
        <input type="text" id="nuevo-club-nombre" placeholder="NOMBRE DEL CLUB" style="width: 100%; margin-bottom: 20px; text-transform: uppercase; padding: 10px; background: #222; color: white; border: 1px solid #444;">
        <div style="display: flex; gap: 10px;">
            <button onclick="window.guardarNuevoClub()" style="flex: 1; padding: 10px; background: gold; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">ENVIAR</button> 
            <button onclick="window.cerrarModalClubes()" style="flex: 1; padding: 10px; background: #444; color: white; border: none; border-radius: 5px; cursor: pointer;">CANCELAR</button>
        </div>
    </div>
</div>
</body>
</html>
