window.filtrarTarjetas = () => {
    const busqueda = document.getElementById('inputFiltroPatinador').value.toLowerCase().trim();
    const club = document.getElementById('filtroClub').value.toLowerCase().trim();
    const cat = document.getElementById('filtroCategoria').value.toLowerCase().trim();
    
    // TESTIGO: Para ver qu√© captur√≥ el jefe
    console.log("üì¢ Jefe gritando: ", {busqueda, club, cat});

    const tarjetas = document.querySelectorAll('.card-alta');
    
    tarjetas.forEach(t => {
        // 1. La tarjeta lee sus propios "cartelitos"
        const tBusqueda = (t.getAttribute('data-busqueda') || "").toLowerCase();
        const tClub = (t.getAttribute('data-club') || "").toLowerCase();
        const tCat = (t.getAttribute('data-categoria') || "").toLowerCase();
        
        // 2. Comparamos l√≥gica
        const coincideTexto = busqueda === "" || tBusqueda.includes(busqueda);
        const coincideClub = club === "" || tClub === club;
        const coincideCat = cat === "" || tCat.includes(cat);

        // 3. LA ORDEN (Esto es lo que las hace 'escuchar')
        if (coincideTexto && coincideClub && coincideCat) {
            t.style.setProperty('display', 'flex', 'important'); // Se muestra
        } else {
            t.style.setProperty('display', 'none', 'important'); // Se esconde
        }
    });
};

window.toggleBotonAsistencia = async (numZona, id, campo, boton) => {
    // BLOQUEO: Si ya es verde, salimos de la funci√≥n y no hacemos nada
    if (boton.classList.contains('activo')) return; 

    const nuevoEstado = !boton.classList.contains('activo');
    try {
        // LE AVISAMOS AL PADRE QUE GRABE (Mandar√° 'true' siempre debido al bloqueo anterior)
        await window.parent.actualizarAsistencia(numZona, id, campo, nuevoEstado);
        
        // Lo ponemos activo y le quitamos el cursor de clic para que se note el bloqueo
        boton.classList.add('activo');
        boton.style.pointerEvents = 'none'; 
        boton.style.cursor = 'default';
        
    } catch (e) { 
        alert("Error al guardar"); 
    }
};

window.guardarEdicionPatinador = async (numZona, id) => {
    try {
        const form = document.getElementById('contenedor-formulario-dinamico');
        const ins = form.querySelectorAll('input, select');
        
        // Mapeamos los datos del formulario (respetando el orden de tus cuadritos)
        const datos = {
            club: ins[0].value,
            disciplina: ins[1].value,
            divisional: ins[2].value,
            categoria: ins[3].value,
            apellido: ins[4].value.toUpperCase().trim(),
            nombre: ins[5].value.toUpperCase().trim(),
            DNI: ins[6].value.trim()
        };

        // El Puente: Mandamos la orden al Padre para que impacte en Firebase
        for (let key in datos) {
            await window.parent.actualizarAsistencia(numZona, id, key, datos[key]);
        }

        alert("‚úÖ ¬°DATOS ACTUALIZADOS EN FIREBASE!");
        form.innerHTML = ''; // Cerramos el editor
        window.mostrarListadoAltas(numZona); // Refrescamos las tarjetas para ver el cambio
        
    } catch (e) {
        console.error("Error al editar:", e);
        alert("No se pudo actualizar.");
    }
};

    document.getElementById('titulo-clinica').innerText = "Inscripci√≥n: " + idClinica.toUpperCase().replace('-', ' ');

    // Llamamos a tu funci√≥n de clubes (ajust√° el nombre si es necesario)
    // Le pasamos el ID del select de cl√≠nicas
    cargarClubes('select-club-clinica'); 

    const tbody = document.getElementById('body-tabla-clinica');
    tbody.innerHTML = ""; 
    
    for (let i = 1; i <= 20; i++) {
        tbody.innerHTML += `
            <tr>
                <td style="border: 1px solid #ccc; text-align: center;">${i}</td>
                <td style="border: 1px solid #ccc;"><input type="text" class="input-tabla nombre" style="width: 100%; border: none; padding: 5px;"></td>
                <td style="border: 1px solid #ccc;"><input type="text" class="input-tabla categoria" style="width: 100%; border: none; padding: 5px;"></td>
                <td style="border: 1px solid #ccc;"><input type="number" class="input-tabla edad" style="width: 100%; border: none; padding: 5px;"></td>
            </tr>
        `;
    }
}

async function enviarInscripcionClinica() {
    const club = document.getElementById('select-club-clinica').value;
    if (!club) return alert("Por favor seleccion√° un club");

    const filas = document.querySelectorAll('#body-tabla-clinica tr');
    let inscriptos = [];

    filas.forEach(fila => {
        const nombre = fila.querySelector('.nombre').value.trim();
        const cat = fila.querySelector('.categoria').value.trim();
        const edad = fila.querySelector('.edad').value.trim();

        if (nombre !== "") {
            inscriptos.push({ nombre, cat, edad });
        }
    });

    if (inscriptos.length === 0) return alert("No hay datos para enviar");

    const db = getDatabase();
    // IMPORTANTE: Usamos set() o update() seg√∫n prefieras. 
    // Con update() pisamos la inscripci√≥n anterior de ese mismo club para esa zona.
    const nuevaRef = ref(db, `inscripciones_clinicas/${clinicaActiva}/${club}`);
    
    try {
        await update(nuevaRef, {
            lista: inscriptos,
            fechaRegistro: new Date().toLocaleString()
        });
        alert("¬°Inscripci√≥n de " + club + " enviada con √©xito!");
        document.getElementById('contenedor-clinicas').style.display = 'none';
    } catch (error) {
        console.error(error);
        alert("Error al guardar en Firebase");
    }
}
</script>
